<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/JS/login.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <title> BonziBoard - Login </title>
</head>

<body>
    <div class="container">
        <div class="left"></div>

        <div class="right">
            <form>
                <div class="form-text">
                    <h1>Bem vindo de volta!</h1>
                    <p>Insira suas informações nos campos abaixo:</p>
                </div>

                <div class="input-information">
                    <label for="email-textbox">Email</label>
                    <input type="text" id="email-textbox" placeholder="Digite seu email">
                </div>

                <div class="input-information">
                    <label for="password-textbox">Senha</label>
                    <input type="password" id="password-textbox" placeholder="Digite sua senha">
                </div>

                <p id="mensagem-erro"> </p>

                <button id="btn-login">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
