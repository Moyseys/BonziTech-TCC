<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/JS/perfil.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/telaPerfil.css">
    <title> BonziBoard - Perfil </title>
</head>

<body>
    <div class="container">
        <aside class="aside">
            <ul>
                <div class="nav-title">
                    <a href="/dashboard"><ion-icon name="chevron-back"></ion-icon></a>
                    <h3>Configurações</h3>
                </div>
                <div class="nav-options">
                    <li><a>Meu perfil</a></li>
                </div>
            </ul>
        </aside>


        <section class="profile">
            <div class="profile-top">
                <div class="profile-img">
                    <ion-icon name="person-sharp"></ion-icon>
                </div>
            </div>

            <div class="profile-info">
                <div class="profile-name">
                    <h1 id="nome-usuario">Carregando...</h1>
                </div>

                <div class="info-field">
                    <div class="info-title">
                        <h2>Funções</h2>
                        <p id="funcao-usuario"></p>
                    </div>

                    <div class="infos">
                        <div class="info">
                            <h3>Email</h3>
                            <p id="email-usuario">exemplo@email.com</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- Mensagem de Erro -->
        <div id="mensagem-erro-container" class="error-message">
            <div class="error-message-content">
                <ion-icon name="close"></ion-icon>
                <p id="mensagem-erro"></p>
            </div>
        </div>
    </div>
</body>

</html>
